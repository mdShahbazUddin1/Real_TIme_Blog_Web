</head>

<body>
<div class="navbar">
    <div class="navItem">
        <div class="leftnav">
            <div class="logo">
                <a href="../index.html"><img src="../assets/images/logo.png" alt="" /></a>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search" />
            </div>
        </div>
        <div class="rightNav">
            <div class="write-box">
                <i class="fa-regular fa-pen-to-square"></i>
                <p>Write</p>
            </div>
            <!--  -->
            <div class="notification">
                <a href="../pages/noti.html"><i class="fa-regular fa-bell"><span></span></i></a>
            </div>

            <div class="profile">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocL9VfvdVUqbq4FaShYQOoMArnpl231ST8RsQRXYUvOh8is=s384-c"
                    alt="profile-image">
                <div class="user-options">
                    <div class="options">
                        <div>
                            <a href="../pages/profile.html">Profile</a>
                        </div>
                        <div>
                            <a href="../pages/dashboard.html">Dashboard</a>
                        </div>
                        <div>
                            <a href="../pages/setting.html">Setting</a>
                        </div>
                        <div class="sign-out">

                            <!-- <p>@ tanisha</p> -->
                        </div>
                    </div>
                </div>
            </div>


            <div class="signin">
                <a href="../pages/signin.html"><button id="signin">Sign In</button></a>
            </div>
            <div class="signup">
                <a href="../pages/signup.html"><button id="signup">Sign Up</button></a>
            </div>
        </div>
    </div>
</div>
    <div class="form-container">
        <div>
            <h1>Welcome Back</h1>
            <form id="login" class="login-form">
                <div>
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email" id="email1">
                </div>
                <div>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password" id="password1">
                </div>
                <input type="submit" value="Sign in">
            </form>
            <div class="google">
                <button id="googleLogin"><i class="fa-brands fa-google"></i>Continue With Google</button>
                <p class="create">Don't have account ? <a href="../pages/signup.html">Creact Account</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
