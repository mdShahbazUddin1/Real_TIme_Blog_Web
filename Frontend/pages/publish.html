<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/publish.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Publish Post</title>
</head>

<body>
<div class="navbar">
    <div class="navItem">
        <div class="leftnav">
            <div class="logo">
                <a href="../index.html"><img src="../assets/images/logo.png" alt="" /></a>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search" />
            </div>
        </div>
        <div class="rightNav">
            <div class="write-box">
                <i class="fa-regular fa-pen-to-square"></i>
                    <p>Write</p>
            </div>
            <!--  -->
            <div class="notification">
                <a href="../pages/noti.html"><i class="fa-regular fa-bell"><span></span></i></a>
            </div>

            <div class="profile">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocL9VfvdVUqbq4FaShYQOoMArnpl231ST8RsQRXYUvOh8is=s384-c"
                    alt="profile-image">
                <div class="user-options">
                    <div class="options">
                        <div>
                            <a href="../pages/profile.html">Profile</a>
                        </div>
                        <div>
                            <a href="../pages/dashboard.html">Dashboard</a>
                        </div>
                        <div>
                            <a href="../pages/setting.html">Setting</a>
                        </div>
                        <div class="sign-out">
                            <p>Sign Out</p>
                            <!-- <p>@ tanisha</p> -->
                        </div>
                    </div>
                </div>
            </div>


            <div class="signin">
                <a href="../pages/signin.html"><button id="signin">Sign In</button></a>
            </div>
            <div class="signup">
                <a href="../pages/signup.html"><button id="signup">Sign Up</button></a>
            </div>
        </div>
    </div>
</div>
    <div class="publish-container">
        <div class="container">
            <div class="left-pub">
                <div class="pub-img">
                    <img id="preview-image" src="" alt="">
                </div>
                <h3 id="title1"></h3>
                <p id="emptyP"></p>
            </div>
            <div class="right-pub">
                <div class="title">
                    <h5>Blog Title</h5>
                    <div>
                        <p contenteditable=true id="title2"></p>
                    </div>
                </div>
                <div class="bio">
                    <h5>Short description about your post</h5>
                    <div>
                        <p contenteditable=true id="bio">Bio</p>
                    </div>
                    <p class="char"></p>
                </div>
                <div class="topic">
                    <h5>Topics-( Helps in searching and reading your post )</h5>
                    <div>
                        <p contenteditable=true>Topic</p>
                    <div class="topic-adds">
                        <!-- <span>Text <i class="fa-solid fa-x"></i></span>
                        <span>Text <i class="fa-solid fa-x"></i></span>
                        <span>Text <i class="fa-solid fa-x"></i></span> -->
                    </div>
                    
                    </div>
                <p class="tags"></p>
                </div>
                <button id="publisBtn">Publish</button>
            </div>
        </div>
    </div>

</body>

</html>
<script src="../scripts/publish.js"></script>
<script src="../scripts/index.js"></script>
